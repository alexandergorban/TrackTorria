<mat-toolbar color="primary" class="header-component">
  <button mat-icon-button (click)="onToggleSideNav.emit()"><mat-icon>menu</mat-icon></button>
  <a class="app-name" [routerLink]="['/home']">
    <h1>TrackTorria</h1>
  </a>
  <span class="spacer"></span>
  <a class="register" [routerLink]="['/home']">
    <h5>Register</h5>
  </a>
  <a class="login" [routerLink]="['/home']">
    <h5>Login</h5>
  </a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voicemail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</mat-toolbar>
